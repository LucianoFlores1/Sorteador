<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzSorteos - Live Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f172a;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
      background-attachment: fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-strong {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Animated mesh gradient background for extra flair */
    .blob {
      position: absolute;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    /* --- VICTORY ANIMATIONS (Low Resource Usage) --- */

    /* 1. Gold Text Shine */
    .text-shine {
      background: linear-gradient(to right, #fbbf24 20%, #ffffff 50%, #fbbf24 80%);
      background-size: 200% auto;
      color: #fbbf24;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 800;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    /* 2. Rotating Glow (God Rays) */
    .conic-glow {
      background: conic-gradient(from 0deg, transparent 0deg, #f59e0b 60deg, transparent 120deg, #ec4899 180deg, transparent 240deg, #f59e0b 300deg, transparent 360deg);
      filter: blur(20px);
      opacity: 0.6;
      animation: rotate-slow 6s linear infinite;
    }

    @keyframes rotate-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* 3. Bounce In Logic */
    @keyframes bounce-in-fwd {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      38% {
        transform: scale(1);
        opacity: 1;
      }

      55% {
        transform: scale(0.7);
      }

      72% {
        transform: scale(1);
      }

      81% {
        transform: scale(0.84);
      }

      89% {
        transform: scale(1);
      }

      95% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-bounce-in {
      animation: bounce-in-fwd 1.1s both;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="overflow-x-hidden selection:bg-pink-500 selection:text-white">
  <!-- Decorative background blobs -->
  <div class="blob bg-purple-600 w-96 h-96 rounded-full top-0 left-0 mix-blend-multiply"></div>
  <div class="blob bg-indigo-600 w-96 h-96 rounded-full bottom-0 right-0 mix-blend-multiply animation-delay-2000"></div>
  <div
    class="blob bg-pink-600 w-80 h-80 rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mix-blend-multiply animation-delay-4000">
  </div>

  <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
